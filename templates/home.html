<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body{
            background-color: rgb(104, 101, 101);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container{
            display:flex
        }

        .button{
            width: 100%;
            height: 150px;
            padding: 20px;
            color:rgb(255, 255, 255);
            border: none;
            cursor: pointer;
        }

        .center-left{
            width: 25%;
            height: 300px;
            border-radius: 10px;
            background-color: rgb(206, 206, 206);
            color: rgb(0, 0, 0);
            border:none;
            font-size: x-large;
            align-self: center;
            margin-right: 50px;
            margin-left: 60px;
            cursor: pointer;   
        }
        .center-left:hover{
            background-color: aqua;
        }

        .center-right{
            width: 25%;
            height: 300px;
            border-radius: 10px;
            background-color: rgb(206, 206, 206);
            color: rgb(0, 0, 0);
            border:none;
            font-size: x-large;
            align-self: center;
            margin-left: 50px;
            margin-right: 100px;
            cursor: pointer;   
        }
        .center-right:hover{
            background-color: aqua;
        }

        .center{
            width: 25%;
            height: 300px;
            border-radius: 10px;
            background-color: rgb(206, 206, 206);
            color: rgb(0, 0, 0);
            border: none;
            font-size: x-large;
            align-self: center;
            cursor: pointer;   
        }
        .center:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class = 'button'>
        <form action = '' method = 'post'>
            <button type = 'submit' name = 'button' value = 'clicked1' class = "center-left">Calculate Payroll</button>
            <button type = 'submit' name = 'button' value = 'clicked2' class = "center-right">History</button>
            <button type = 'submit' name = 'button' value = 'clicked3' class = "center">Sign Out</button>
        </form>
   </div>
</body>
</html>
